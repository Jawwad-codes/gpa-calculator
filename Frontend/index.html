<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-fields">
        <h1 style="color: black">GPA CALCULATOR</h1>
        <form id="handleform">
          <input
            type="number"
            name="number"
            id="number1"
            placeholder="Subject 1"
          />
          <input
            type="number"
            name="number"
            id="number2"
            placeholder="Subject 2"
          />
          <input
            type="number"
            name="number"
            id="number3"
            placeholder="Subject 3"
          />
          <input
            type="number"
            name="number"
            id="number4"
            placeholder="Subject 4"
          />
          <input
            type="number"
            name="number"
            id="number5"
            placeholder="Subject 5"
          />
          <input
            type="number"
            name="number"
            id="number6"
            placeholder="Subject 6"
          />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="results">
        <h2 id="Total"></h2>
        <h1 id="greet"></h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
